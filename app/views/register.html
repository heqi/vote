<div class="container">
	<h2>Register</h2>
	<form name="registerForm" role="form" ng-submit="registerForm.$valid && register()">
		<div class="form-group">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
    </div>
    <div class="form-group">
      <label for="password">Confirmation Password:</label>
      <input type="password" name="password_confirmation" id="password_confirmation" class="form-control" ng-model="user.password_confirmation" required />
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
    <br>
    <br>
  </form>
</div>
