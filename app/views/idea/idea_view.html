<div>
	<h2>{{idea.title}}</h2>
  <!-- <span>by {{idea.creator.username}}</span> -->
  <br>
  <p>score:{{idea.score}}</p>
  <button class="btn btn-info" ng-click="up(idea)">Up</button>
  <button class="btn btn-info" ng-click="down(idea)" >Down</button>
  <button class="btn btn-danger" ng-click="delete(idea)" ng-if="isCreator()">Delete</button>
  <a ng-href="#/ideas/{{idea.id}}/edit"><button class="btn btn-info" ng-if="isCreator()">Edit</button></a>

  <p>{{idea.content}}</p>
</div>
