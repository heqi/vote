<div class="container"> <h2>Login</h2> <form name="loginForm" role="form" ng-submit="loginForm.$valid && login()"> <div class="form-group"> <label for="username">Username:</label> <i class="fa fa-key"></i> <input type="text" name="username" id="username" class="form-control" ng-model="username" required> </div> <div class="form-group"> <label for="password">Password:</label> <i class="fa fa-key"></i> <input type="password" name="password" id="password" class="form-control" ng-model="password" required> </div> <div name="errorMessage" class="alert alert-danger" role="alert" ng-hide="false">{{ errorMessage }}</div> <button type="submit" class="btn btn-primary">Login</button> <br> <br> </form> </div>
